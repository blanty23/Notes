<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
<ion-item >
  <ion-label floating>Email</ion-label>
  <ion-input type="email" [(ngModel)]="user.email"></ion-input>
</ion-item>

<ion-item >
  <ion-label floating>Password</ion-label>
  <ion-input type="password" [(ngModel)]="user.password"></ion-input>
</ion-item>

  <button margin=20 ion-button (click)="login(user)">Login</button>
  <button margin=20 color="light" ion-button (click)="register()">Register</button>


</ion-content>
